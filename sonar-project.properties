# Configuracion base SonarCloud para monorepo front/back
sonar.projectName=final-ing-software
sonar.sourceEncoding=UTF-8

# Codigo fuente
sonar.sources=front/src,back/src

# Archivos de test
sonar.tests=front/src,back/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,front/cypress/**,**/*.cy.js

# Coverage report paths (LCOV)
sonar.javascript.lcov.reportPaths=front/coverage/lcov.info,back/coverage/unit/lcov.info

