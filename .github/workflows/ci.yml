name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  front-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --run

      - name: Build
        run: npm run build

      - name: Upload front artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-dist
          path: front/dist

  back-ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tasksdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d tasksdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tasksdb
    defaults:
      run:
        working-directory: back
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back/package.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload back artifact
        uses: actions/upload-artifact@v4
        with:
          name: back-dist
          path: back/dist

  ci-summary:
    runs-on: ubuntu-latest
    needs: [front-ci, back-ci]
    steps:
      - name: CI succeeded
        run: echo "Front and back jobs passed successfully"
